<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="mememan.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
	</head>
	<body>
		<div class="header">
            <button onclick="clearcanvas();">Clear</button>
            <button onclick="download();">Download</button>
            <button onclick="undo();">Undo</button>
            <button onclick="redo();">Redo</button>
			<button onclick="switchBackground();">Switch BG</button>
            <select>
                <option>Pencil</option>
                <option>Fill</option>
                <option>Erase</option>
            </select>
            <br>
            
            <label for="penColor">Pen color</label>
            <input type="color" id="penColor" value="#ffffff" />
			<br>
            <input type="number" id="line-thickness" oninput="lineThickness = this.value;" />
			<br>
            
            <label for="downloadName">Image name: </label>
            <input type="text" id="downloadName">
			<br>
            
            <label for="downloadType">Image file type</label>
            <select id="downloadType">
                <option value="png">png</option>
                <option value="jpg">jpg</option>
            </select>
		</div>
		<img class="backgroundImage" />
		<canvas id="canvas"></canvas>
		<script src="script.js"></script>
	</body>
</html>
